<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="./asset/main.js"></script> -->
  <title>Daftar Presensi</title>
</head>

<body class="my-3">
  <modal id="validation" class=" fixed inset-0 flex justify-center items-center bg-black bg-opacity-70">
    <div class="bg-white rounded-md ring-1 ring-black px-3 py-3 md:mx-[260px] sm:mx-[100px] mx-[60px] w-full h-min-max">
      <div class="relative">
        <button id="close_validation"
          class="absolute ring-1 ring-black rounded-full w-[25px] bg-white -mt-[26px] text-center -right-[17px]">
          X
        </button>
      </div>
      <h1 id="warn_validation" class="font-semibold py-7 px-6"></h1>
      <div class="flex flex-col items-center gap-3 justify-center">
        <input class="ring-1 text-center ring-black rounded-md w-2/4 h-1/2 py-2 px-3" type="text"
          placeholder="Nama Mahasiswa" name="" id="">
        <input class="ring-1 text-center ring-black rounded-md w-2/4 h-1/2 py-2 px-3" type="text"
          placeholder="Nama Prodi" name="" id="">
        <input class="ring-1 text-center ring-black rounded-md w-2/4 h-1/2 py-2 px-3" type="text"
          placeholder="Nama Kelas" name="" id="">
        </div>
    </div>
  </modal>
  <div class="flex items-center justify-center gap-3">
    <h1 class="text-[30px] font-semibold text-center my-7">Daftar <span> <button id="insert-data"
          class="ring-1 ring-black hover:bg-black hover:text-white text-[30px] h-min px-3 rounded-md inset0">Presensi</button></span>
      Mahasiswa</h1>
  </div>
  <div class="flex justify-center">
    <table class="rounded-md ring-1 px-2 ring-black w-[600px]">
      <thead class="">
        <th class="">Nama</th>
        <th>Prodi</th>
        <th>Kelas</th>
      </thead>
      <tbody class="text-center">
        <td class="">Ade</td>
        <td>S1 TEKNIK NUKLIR</td>
        <td>2A</td>
      </tbody>
    </table>
  </div>
  <script src="./asset/main.js"></script>
</body>

</html>
